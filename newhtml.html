<div class="modal fade form-group-lg" id="exampleModal2" tabindex="-2" role="dialog" aria-labelledby="exampleModalLabel2">
  <div class="modal-dialog" role="document">
    <div class="modal-content c2">
        <div class="modal-header ">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel2">Sign in</h4>
        </div>
        <div class="modal-body">  
  <form >
    <div class="form-group ">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="abcd@gmail.com" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="*********" name="pwd">
    </div>
    <div class="form-group">
      <label for="pwd">Phone no:</label>
      <input type="text" class="form-control" id="phn" placeholder="+919634140040" name="phoneno" oninput="this.value = this.value.replace(/[^a-z]/,'');">
    </div>
    <div class="form-group">
      <label for="pwd">OTP:</label>
      <input type="text" class="form-control" id="otp" placeholder="2341" name="otp">
    </div>
      
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="button" class="btn  btn-primary btn-group-justified">Submit</button>
  </form>
</div>  
       
     <h3 class="lgn">Crate Using</h3></div>

              </form>
          </div>
      </div>
    </div>
